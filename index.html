                    <td class="letter" ><input id="t0" type="text" maxlength="1" autocomplete="off"></td> 
                    <td class="letter" ><input id="t0" type="text" maxlength="1" autocomplete="off"></td> 
                </tr>
                <tr>
                    <td class="color yellow">Lettere gialle:</td>
                    <td class="letter" ><input id="t0" type="text" maxlength="1" autocomplete="off"></td> 
                    <td class="letter" ><input id="t0" type="text" maxlength="1" autocomplete="off"></td>

                </tr>
            </table>
            <div class="buttons">
                <input class="button send" type="submit" value="Conferma ed invia">

                <label class="button view" for="view">Aiuto</label>
                    <select name="view" id="view"> <!--corregere-->
                        <optgroup label="esempio 1"></optgroup>
                        <optgroup label="esempio 2"></optgroup>
                        <optgroup label="esempio 3"></optgroup>
                        <optgroup label="esempio 4"></optgroup>
                        <optgroup label="esempio 5"></optgroup>
                    </select>
                <input class="button reset" type="reset" value="Annulla"> <!--controlare che cancelli tutto il processo in backend-->
