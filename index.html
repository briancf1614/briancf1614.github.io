<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Wordle Solver</title>
    <meta name="description" content="wordlesolver frontend webpage">
    <meta name="author" content="DatUS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" link href="css/style.css">
    <link rel="icon" type="icon" href="img/DatUs-logos_black.png">
</head>
<body>
<div>
<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="img/DatUs-logos_white.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            DatUs Wordle Solver
        </a>
    </div>
</nav>
<div id="mainArea" class="container my-5 text-center">

    <img id="openerImg" src="img/DatUs-ws.png" alt="wordlesolver logo">

    <div id="configArea">
        <input type="checkbox" name="allowAdmittedWords" id="allowAdmittedWords">
        <label for="allowAdmittedWords">Usa pool ristretto di wordleitaliano.com
        </label>
    </div>
    <div id="initArea">
        <h2>Parole con cui iniziare...</h2>
        <div id="firstWord-slider" class="slider">
        </div>
    </div>

    <div class="row justify-content-center">

        <div class="col-6">
         <div> <button id="goToSolverBtn" class="btn btn-primary" type="button" >Apri il solver</button></div>
            <form id="formArea" class="my-5 text-center ">
            <div class="mx-auto d-flex justify-content-center">
                <table id="wordleTable">
                    <tr>
                        <td class="color green">Lettere verdi</td>
                        <td class="letter"><input id="greenCell-0" type="text" name="greenCell-0" maxlength="1"
                                                  autocomplete="off"></td>
                        <td class="letter"><input id="greenCell-1" type="text" name="greenCell-1" maxlength="1"
                                                  autocomplete="off"></td>
                        <td class="letter"><input id="greenCell-2" type="text" name="greenCell-2" maxlength="1"
                                                  autocomplete="off"></td>
                        <td class="letter"><input id="greenCell-3" type="text" name="greenCell-3" maxlength="1"
                                                  autocomplete="off"></td>
                        <td class="letter"><input id="greenCell-4" type="text" name="greenCell-4" maxlength="1"
                                                  autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td class="color yellow">Lettere gialle</td>
                        <td class="letter"><input id="yellowCell-0" type="text" name="yellowCell-0" maxlength="1"
                                                  autocomplete="off"></td>
                        <td class="letter"><input id="yellowCell-1" type="text" name="yellowCell-1" maxlength="1"
                                                  autocomplete="off"></td>
                        <td class="letter"><input id="yellowCell-2" type="text" name="yellowCell-2" maxlength="1"
                                                  autocomplete="off"></td>
                        <td class="letter"><input id="yellowCell-3" type="text" name="yellowCell-3" maxlength="1"
                                                  autocomplete="off"></td>
                        <td class="letter"><input id="yellowCell-4" type="text" name="yellowCell-4" maxlength="1"
                                                  autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td class="color grey">Lettere grigie</td>
                        <td class="letter"><input id="greyCell-0" type="text" name="greyCell-0" maxlength="1"
                                                  autocomplete="off"></td>
                        <td class="letter"><input id="greyCell-1" type="text" name="greyCell-1" maxlength="1"
                                                  autocomplete="off"></td>
                        <td class="letter"><input id="greyCell-2" type="text" name="greyCell-2" maxlength="1"
                                                  autocomplete="off"></td>
                        <td class="letter"><input id="greyCell-3" type="text" name="greyCell-3" maxlength="1"
                                                  autocomplete="off"></td>
                        <td class="letter"><input id="greyCell-4" type="text" name="greyCell-4" maxlength="1"
                                                  autocomplete="off"></td>
                    </tr>
                </table>
            </div>

            <div class="row">
                <div class="buttons">
                    <input class="btn btn-success" type="submit" value="Consigliami">
                    <input class="btn btn-danger" type="reset" value="Termina">
                    <!--controllare che cancelli tutto il processo in backend-->
                </div>
            </div>
        </form>
        </div>
    </div>

    <div id="suggestions">
        <h2>Parole suggerite</h2>
        <div class="d-flex justify-content-center">
            <table>

            </table>
        </div>
    </div>
</div>

<footer class="bg-dark text-center text-start">
    <div class="text-center p-3 h-100">
        Developed by DatUs
    </div>
</footer>
</div>
<script type="text/javascript" src="scripts/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
